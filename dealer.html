    ></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="header">
      <div class="logo">
        <h1><a href="index.html">NXG MOTORS</a></h1>
      </div>

      <div class="nav">
        <ul>
          <li><a href="dealer.html">Dealership</a></li>
          <li><a href="prebook.html">Prebook</a></li>
          <li><a href="/#gallery">View Launch Event</a></li>
        </ul>
      </div>
    </div>
    <div class="page-heading">
      <h2>DEALERSHIP FORM</h2>
    </div>
    <div class="dealership-form-container">
      <form action="https://formspree.io/f/moqykdlr" method="POST">
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="firstName">First Name</label>
              <input
                name="firstName"
                type="text"
                class="form-control"
                id="firstName"
              />
            </div>
            <div class="col">
              <label for="lastName">Last Name</label>
              <input
                name="lastName"
                type="text"
                class="form-control"
                id="lastName"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input name="contact" type="text" class="form-control" id="contact" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input name="city" type="text" class="form-control" id="city" />
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input name="state" type="text" class="form-control" id="state" />
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="dealershipType"
            id="sub"
            value="sub"
          />
          <label class="form-check-label" for="sub">Sub-dealership</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="dealershipType"
            id="premium"
            value="premium"
          />
          <label class="form-check-label" for="premium"
            >Premium dealership</label
          >
        </div>
        <br /><br />
        <div class="row">
          <div class="col">
            <button class="btn btn-primary">Download T&C</button>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
